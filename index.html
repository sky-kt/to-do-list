<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>To Do List</title>

        <script defer src="../node_modules/@fortawesome/fontawesome-free/js/brands.js"></script>
        <script defer src="../node_modules/@fortawesome/fontawesome-free/js/solid.js"></script>
        <script defer src="../node_modules/@fortawesome/fontawesome-free/js/fontawesome.js"></script>
        <script defer src="../node_modules/@fortawesome/fontawesome-free/js/regular.js"></script>
    </head>

    <body>
        <div id="content">
            <header>
                <i class="fas fa-list" id="listIcon"></i>
                <h1>To Do List</h1>
            </header>
            <div id="tabs">
                <div id="projectTab">
                    <div id="specialSection">
                        <p id="specialSectionTitle">General</p>
                        <div class="special" id="inbox">
                            <i class="fas fa-inbox specialIcon"></i>
                            <p>Inbox</p>
                        </div>
                        <div class="special" id="today">
                            <i class="fas fa-calendar-day specialIcon"></i>
                            <p>Today</p>
                        </div>
                        <div class="special" id="week">
                            <i class="fas fa-calendar-week specialIcon"></i>
                            <p>This Week</p>
                        </div>
                    </div>
                    <div id="projectSection">
                        <p id="projectSectionTitle">Projects</p>
                        <div id="projectContainer">
                            <!-- <div class="project">Work</div>
                            <div class="project">School</div>
                            <div class="project">Chores</div> -->
                        </div>
                        <div id="projectButtonContainer">
                            <div id='newProjectButton'>
                                <p id="newProjectText">+ New Project</p>
                            </div>
                            <form id="projectButtonForm">
                                <input id="projectButtonFormInput"></input>
                            </form>
                        </div>
                    </div>
                </div>
                <div id="taskTab">
                    <h2 id="taskTabTitle">Inbox</h2>
                    <div id="taskContainer">
                    </div>
                    <div id="buttonContainer"></div>
                </div>
            </div>
        </div>
    </body>

    <footer>
        <script src="main.js"></script>
    </footer>
</html>
