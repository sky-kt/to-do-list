<!DOCTYPE html>
<html>
    <head>
        <style>
            html {
                width: 100vw;
                height: 100vh;
            }

            body {
                width: 100%;
                height: 100%;
                margin: 0 0 0 0;
            }

            header {
                background-color: black;
                color: white;
                display: flex;
                align-items: center;
            }

            h1 {
                margin-left: 15px;
                font-size: 25px;
            }

            #content {
                display: flex;
                flex-flow: column;
                height: 100%;
            }

            #tabs {
                flex-grow: 1;
                display: grid;
                grid-template-columns: 0.15fr 1fr;
                grid-template-rows: 1fr;
            }

            #projectTab {
                background-color: #dfdfdd;
                min-width: 170px;
            }

            #taskTab {
                background-color: aliceblue;
            }
        </style>
        <title>To Do List</title>
    </head>

    <body>
        <div id="content">
            <header><h1>To Do List</h1></header>
            <div id="tabs">
                <div id="projectTab">
                </div>
                <div id="taskTab">

                </div>
            </div>
        </div>
    </body>

    <footer>
        <script src="main.js"></script>
    </footer>
</html>
